<div class="diaporama" ng-class="{'hide': !diaporama.imageService.shouldShowFullscreen()}">
	<a ng-href="{{diaporama.imageService.getCurrentImage()}}" target="_blank" class="">
		<img ng-src="{{diaporama.imageService.getCurrentImage()}}" class="diaporama--main-image"></img>
	</a>
	<div class="diaporama--background" ng-click="diaporama.imageService.hideFullScreen()"></div>
</div>
